<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subbyte Time Master | Pakistan Timezone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --navy: #0a192f;
            --white: #ffffff;
            --light-gray: #ccd6f6;
            --accent: #64ffda;
            --accent-dark: #52d3b0;
            --dark-navy: #020c1b;
            --medium-navy: #112240;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --border-radius: 16px;
            --box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            --glass-bg: rgba(16, 42, 82, 0.4);
            --glass-border: rgba(100, 255, 218, 0.2);
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            
            /* Dynamic background variables for Pakistan time */
            --bg-start: #0a192f;
            --bg-end: #020c1b;
            --bg-morning-start: #87CEEB;
            --bg-morning-end: #FFA500;
            --bg-day-start: #4A90E2;
            --bg-day-end: #7BC8F6;
            --bg-evening-start: #FFA500;
            --bg-evening-end: #8A2BE2;
            --bg-night-start: #0A192F;
            --bg-night-end: #1A1A2E;
        }

        body.light-mode {
            --navy: #f0f7ff;
            --white: #0a192f;
            --light-gray: #4a5568;
            --accent: #0b7a61;
            --accent-dark: #095c49;
            --dark-navy: #dee2e6;
            --medium-navy: #e9ecef;
            --glass-bg: rgba(232, 240, 254, 0.6);
            --glass-border: rgba(11, 122, 97, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: var(--white);
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.7);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--light-gray);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 5px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .mode-btn {
            padding: 12px 25px;
            background: transparent;
            border: none;
            border-radius: 50px;
            color: var(--light-gray);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            text-align: center;
        }

        .mode-btn.active {
            background: var(--accent);
            color: #0a192f;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }

        .display-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            z-index: -1;
        }

        .clock-display, .stopwatch-display, .countdown-display {
            text-align: center;
            transition: all 0.5s ease;
        }

        .time {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
            letter-spacing: 3px;
        }

        .date {
            font-size: 1.5rem;
            color: var(--light-gray);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.start {
            background: rgba(100, 255, 218, 0.2);
            color: var(--accent);
            border-color: var(--accent);
        }

        .btn.start:hover {
            background: var(--accent);
            color: #0a192f;
        }

        .btn.pause {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border-color: #ffc107;
        }

        .btn.pause:hover {
            background: #ffc107;
            color: #0a192f;
        }

        .btn.reset {
            background: rgba(255, 87, 87, 0.2);
            color: #ff5757;
            border-color: #ff5757;
        }

        .btn.reset:hover {
            background: #ff5757;
            color: #0a192f;
        }

        .btn.lap {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn.lap:hover {
            background: #4CAF50;
            color: #0a192f;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .time-input label {
            font-size: 0.9rem;
            color: var(--light-gray);
        }

        .time-input input {
            width: 80px;
            padding: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            text-align: center;
            font-size: 1.2rem;
        }

        .lap-section {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .lap-section.active {
            display: block;
        }

        .lap-title {
            text-align: center;
            margin-bottom: 15px;
            color: var(--accent);
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-laps {
            background: transparent;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .clear-laps:hover {
            color: var(--accent);
        }

        .lap-list {
            list-style: none;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .lap-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .lap-number {
            color: var(--accent);
            font-weight: 600;
        }

        .theme-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            color: var(--accent);
        }

        .manual-theme-selector {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .manual-theme-selector.active {
            display: block;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option.active {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 15px 25px;
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--accent); }
            50% { box-shadow: 0 0 20px var(--accent); }
            100% { box-shadow: 0 0 5px var(--accent); }
        }

        .glow {
            animation: glow 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes alert {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 0, 0, 0.3); }
            100% { background-color: transparent; }
        }

        .alert {
            animation: alert 0.5s ease 5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            
            .time {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .mode-toggle {
                flex-direction: column;
                border-radius: 20px;
            }
            
            .mode-btn {
                border-radius: 20px;
                margin: 2px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .display-container {
                padding: 20px;
            }
            
            .time {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .theme-controls {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-controls">
        <div class="theme-btn" id="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="theme-btn" id="manualThemeToggle">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <div class="manual-theme-selector" id="manualThemeSelector">
        <p>Select Manual Theme:</p>
        <div class="theme-options">
            <div class="theme-option" data-theme="morning" style="background: linear-gradient(135deg, #87CEEB, #FFA500);"></div>
            <div class="theme-option" data-theme="day" style="background: linear-gradient(135deg, #4A90E2, #7BC8F6);"></div>
            <div class="theme-option" data-theme="evening" style="background: linear-gradient(135deg, #FFA500, #8A2BE2);"></div>
            <div class="theme-option" data-theme="night" style="background: linear-gradient(135deg, #0A192F, #1A1A2E);"></div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText">Notification message</span>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="section-title">TimeMaster Pro 2025</h1>
            <p class="subtitle">Advanced Digital Clock & Timer with Dynamic Pakistan Timezone</p>
            <div class="time-display" id="locationTime">Pakistan Standard Time (UTC+5)</div>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="clockMode">Digital Clock</button>
            <button class="mode-btn" id="stopwatchMode">Stopwatch</button>
            <button class="mode-btn" id="countdownMode">Countdown Timer</button>
        </div>
        
        <div class="display-container">
            <!-- Clock Display -->
            <div class="clock-display active" id="clockDisplay">
                <div class="time" id="currentTime">00:00:00</div>
                <div class="date" id="currentDate">Monday, January 1, 2023</div>
            </div>
            
            <!-- Stopwatch Display -->
            <div class="stopwatch-display" id="stopwatchDisplay">
                <div class="time" id="stopwatchTime">00:00:00</div>
                
                <div class="controls">
                    <button class="btn start" id="startStopwatch">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="btn pause" id="pauseStopwatch" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="btn lap" id="lapStopwatch" disabled>
                        <i class="fas fa-flag"></i> Lap
                    </button>
                    <button class="btn reset" id="resetStopwatch" disabled>
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="lap-section" id="stopwatchLapSection">
                    <div class="lap-title">
                        <span>Lap Times</span>
                        <button class="clear-laps" id="clearStopwatchLaps">Clear All</button>
                    </div>
                    <ul class="lap-list" id="stopwatchLapList">
                        <!-- Lap times will be added here -->
                    </ul>
                </div>
            </div>
            
            <!-- Countdown Display -->
            <div class="countdown-display" id="countdownDisplay">
                <div class="time" id="countdownTime">00:00:00</div>
                
                <div class="input-group">
                    <div class="time-input">
                        <label for="hoursInput">Hours</label>
                        <input type="number" id="hoursInput" min="0" max="23" value="0">
                    </div>
                    <div class="time-input">
                        <label for="minutesInput">Minutes</label>
                        <input type="number" id="minutesInput" min="0" max="59" value="0">
                    </div>
                    <div class="time-input">
                        <label for="secondsInput">Seconds</label>
                        <input type="number" id="secondsInput" min="0" max="59" value="0">
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn start" id="startCountdown">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button class="btn pause" id="pauseCountdown" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button class="btn reset" id="resetCountdown">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const manualThemeToggle = document.getElementById('manualThemeToggle');
        const manualThemeSelector = document.getElementById('manualThemeSelector');
        const themeOptions = document.querySelectorAll('.theme-option');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // Mode elements
        const clockModeBtn = document.getElementById('clockMode');
        const stopwatchModeBtn = document.getElementById('stopwatchMode');
        const countdownModeBtn = document.getElementById('countdownMode');
        const clockDisplay = document.getElementById('clockDisplay');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const countdownDisplay = document.getElementById('countdownDisplay');
        
        // Clock elements
        const currentTime = document.getElementById('currentTime');
        const currentDate = document.getElementById('currentDate');
        
        // Stopwatch elements
        const stopwatchTime = document.getElementById('stopwatchTime');
        const startStopwatchBtn = document.getElementById('startStopwatch');
        const pauseStopwatchBtn = document.getElementById('pauseStopwatch');
        const lapStopwatchBtn = document.getElementById('lapStopwatch');
        const resetStopwatchBtn = document.getElementById('resetStopwatch');
        const stopwatchLapSection = document.getElementById('stopwatchLapSection');
        const stopwatchLapList = document.getElementById('stopwatchLapList');
        const clearStopwatchLapsBtn = document.getElementById('clearStopwatchLaps');
        
        // Countdown elements
        const countdownTime = document.getElementById('countdownTime');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const startCountdownBtn = document.getElementById('startCountdown');
        const pauseCountdownBtn = document.getElementById('pauseCountdown');
        const resetCountdownBtn = document.getElementById('resetCountdown');
        
        // App State
        let isManualTheme = false;
        let currentTheme = 'night';
        let stopwatchInterval = null;
        let stopwatchRunning = false;
        let stopwatchStartTime = 0;
        let stopwatchElapsedTime = 0;
        let stopwatchLapCount = 1;
        let countdownInterval = null;
        let countdownRunning = false;
        let countdownTimeLeft = 0;
        let countdownTotalTime = 0;
        
        // Initialize the app
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            updateBackgroundBasedOnTime();
            setInterval(updateBackgroundBasedOnTime, 60000); // Update every minute
            
            // Set up event listeners
            setupEventListeners();
            
            // Show initial notification
            showNotification('TimeMaster Pro 2025 initialized. Welcome!', 'info');
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            // Theme toggles
            themeToggle.addEventListener('click', toggleTheme);
            manualThemeToggle.addEventListener('click', toggleManualThemeSelector);
            
            // Theme options
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    setManualTheme(theme);
                });
            });
            
            // Mode toggles
            clockModeBtn.addEventListener('click', () => switchMode('clock'));
            stopwatchModeBtn.addEventListener('click', () => switchMode('stopwatch'));
            countdownModeBtn.addEventListener('click', () => switchMode('countdown'));
            
            // Stopwatch controls
            startStopwatchBtn.addEventListener('click', startStopwatch);
            pauseStopwatchBtn.addEventListener('click', pauseStopwatch);
            lapStopwatchBtn.addEventListener('click', addStopwatchLap);
            resetStopwatchBtn.addEventListener('click', resetStopwatch);
            clearStopwatchLapsBtn.addEventListener('click', clearStopwatchLaps);
            
            // Countdown controls
            startCountdownBtn.addEventListener('click', startCountdown);
            pauseCountdownBtn.addEventListener('click', pauseCountdown);
            resetCountdownBtn.addEventListener('click', resetCountdown);
            
            // Input validation
            hoursInput.addEventListener('change', validateTimeInput);
            minutesInput.addEventListener('change', validateTimeInput);
            secondsInput.addEventListener('change', validateTimeInput);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);
        }
        
        // Toggle between light and dark mode
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('light-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                showNotification('Light mode activated', 'success');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                showNotification('Dark mode activated', 'success');
            }
        }
        
        // Toggle manual theme selector
        function toggleManualThemeSelector() {
            manualThemeSelector.classList.toggle('active');
            isManualTheme = manualThemeSelector.classList.contains('active');
            
            if (isManualTheme) {
                showNotification('Manual theme selection enabled', 'info');
            } else {
                showNotification('Dynamic time-based theme enabled', 'info');
                updateBackgroundBasedOnTime();
            }
        }
        
        // Set manual theme
        function setManualTheme(theme) {
            currentTheme = theme;
            
            // Update active theme option
            themeOptions.forEach(option => {
                option.classList.remove('active');
                if (option.getAttribute('data-theme') === theme) {
                    option.classList.add('active');
                }
            });
            
            // Apply the theme
            applyTheme(theme);
            showNotification(`${theme.charAt(0).toUpperCase() + theme.slice(1)} theme applied`, 'success');
        }
        
        // Apply theme based on time of day or manual selection
        function applyTheme(theme) {
            let bgStart, bgEnd;
            
            switch(theme) {
                case 'morning':
                    bgStart = 'var(--bg-morning-start)';
                    bgEnd = 'var(--bg-morning-end)';
                    break;
                case 'day':
                    bgStart = 'var(--bg-day-start)';
                    bgEnd = 'var(--bg-day-end)';
                    break;
                case 'evening':
                    bgStart = 'var(--bg-evening-start)';
                    bgEnd = 'var(--bg-evening-end)';
                    break;
                case 'night':
                default:
                    bgStart = 'var(--bg-night-start)';
                    bgEnd = 'var(--bg-night-end)';
                    break;
            }
            
            document.body.style.setProperty('--bg-start', bgStart);
            document.body.style.setProperty('--bg-end', bgEnd);
        }
        
        // Update background based on Pakistan time
        function updateBackgroundBasedOnTime() {
            if (isManualTheme) return;
            
            // Get current Pakistan time (UTC+5)
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const pkt = new Date(utc + (3600000 * 5));
            const hours = pkt.getHours();
            
            let theme;
            if (hours >= 5 && hours < 11) {
                theme = 'morning';
            } else if (hours >= 11 && hours < 17) {
                theme = 'day';
            } else if (hours >= 17 && hours < 20) {
                theme = 'evening';
            } else {
                theme = 'night';
            }
            
            if (theme !== currentTheme) {
                currentTheme = theme;
                applyTheme(theme);
            }
        }
        
        // Switch between clock, stopwatch, and countdown modes
        function switchMode(mode) {
            // Update active mode button
            clockModeBtn.classList.toggle('active', mode === 'clock');
            stopwatchModeBtn.classList.toggle('active', mode === 'stopwatch');
            countdownModeBtn.classList.toggle('active', mode === 'countdown');
            
            // Show/hide displays
            clockDisplay.classList.toggle('active', mode === 'clock');
            stopwatchDisplay.classList.toggle('active', mode === 'stopwatch');
            countdownDisplay.classList.toggle('active', mode === 'countdown');
            
            // Reset other modes when switching
            if (mode !== 'stopwatch') {
                resetStopwatch();
            }
            if (mode !== 'countdown') {
                resetCountdown();
            }
            
            showNotification(`${mode.charAt(0).toUpperCase() + mode.slice(1)} mode activated`, 'info');
        }
        
        // Update the digital clock
        function updateClock() {
            // Get current Pakistan time (UTC+5)
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const pkt = new Date(utc + (3600000 * 5));
            
            // Format time
            const hours = String(pkt.getHours()).padStart(2, '0');
            const minutes = String(pkt.getMinutes()).padStart(2, '0');
            const seconds = String(pkt.getSeconds()).padStart(2, '0');
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = pkt.toLocaleDateString('en-US', options);
            
            // Update DOM
            currentTime.textContent = `${hours}:${minutes}:${seconds}`;
            currentDate.textContent = dateString;
            
            // Add pulse animation to seconds
            if (seconds === '00') {
                currentTime.classList.add('pulse');
                setTimeout(() => {
                    currentTime.classList.remove('pulse');
                }, 1000);
            }
        }
        
        // Stopwatch functions
        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now() - stopwatchElapsedTime;
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                
                startStopwatchBtn.disabled = true;
                pauseStopwatchBtn.disabled = false;
                lapStopwatchBtn.disabled = false;
                resetStopwatchBtn.disabled = false;
                
                startStopwatchBtn.innerHTML = '<i class="fas fa-play"></i> Running';
                stopwatchTime.classList.add('glow');
                
                showNotification('Stopwatch started', 'success');
            }
        }
        
        function pauseStopwatch() {
            if (stopwatchRunning) {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
                
                startStopwatchBtn.disabled = false;
                pauseStopwatchBtn.disabled = true;
                
                startStopwatchBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                stopwatchTime.classList.remove('glow');
                
                showNotification('Stopwatch paused', 'warning');
            }
        }
        
        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchRunning = false;
            stopwatchElapsedTime = 0;
            stopwatchLapCount = 1;
            
            stopwatchTime.textContent = '00:00:00';
            stopwatchLapList.innerHTML = '';
            stopwatchLapSection.classList.remove('active');
            stopwatchTime.classList.remove('glow');
            
            startStopwatchBtn.disabled = false;
            pauseStopwatchBtn.disabled = true;
            lapStopwatchBtn.disabled = true;
            resetStopwatchBtn.disabled = true;
            
            startStopwatchBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            
            showNotification('Stopwatch reset', 'info');
        }
        
        function updateStopwatch() {
            const currentTime = Date.now();
            stopwatchElapsedTime = currentTime - stopwatchStartTime;
            stopwatchTime.textContent = formatTime(stopwatchElapsedTime);
        }
        
        function addStopwatchLap() {
            if (stopwatchRunning) {
                const lapTime = formatTime(stopwatchElapsedTime);
                const lapItem = document.createElement('li');
                lapItem.className = 'lap-item fade-in';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${stopwatchLapCount}</span>
                    <span class="lap-time">${lapTime}</span>
                `;
                stopwatchLapList.appendChild(lapItem);
                stopwatchLapCount++;
                
                // Show lap section if hidden
                stopwatchLapSection.classList.add('active');
                
                // Scroll to latest lap
                lapItem.scrollIntoView({ behavior: 'smooth' });
                
                showNotification(`Lap ${stopwatchLapCount-1} recorded`, 'success');
            }
        }
        
        function clearStopwatchLaps() {
            stopwatchLapList.innerHTML = '';
            stopwatchLapCount = 1;
            stopwatchLapSection.classList.remove('active');
            showNotification('Lap times cleared', 'info');
        }
        
        // Countdown functions
        function startCountdown() {
            if (!countdownRunning) {
                // Get time from inputs if starting fresh
                if (countdownTimeLeft === 0) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    
                    countdownTotalTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    countdownTimeLeft = countdownTotalTime;
                    
                    if (countdownTotalTime === 0) {
                        showNotification('Please set a countdown time first', 'error');
                        return;
                    }
                }
                
                countdownInterval = setInterval(updateCountdown, 1000);
                countdownRunning = true;
                
                startCountdownBtn.disabled = true;
                pauseCountdownBtn.disabled = false;
                resetCountdownBtn.disabled = false;
                
                // Disable inputs while running
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                
                startCountdownBtn.innerHTML = '<i class="fas fa-play"></i> Running';
                countdownTime.classList.add('glow');
                
                showNotification('Countdown started', 'success');
            }
        }
        
        function pauseCountdown() {
            if (countdownRunning) {
                clearInterval(countdownInterval);
                countdownRunning = false;
                
                startCountdownBtn.disabled = false;
                pauseCountdownBtn.disabled = true;
                
                startCountdownBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
                countdownTime.classList.remove('glow');
                
                showNotification('Countdown paused', 'warning');
            }
        }
        
        function resetCountdown() {
            clearInterval(countdownInterval);
            countdownRunning = false;
            countdownTimeLeft = 0;
            
            countdownTime.textContent = '00:00:00';
            countdownTime.classList.remove('glow');
            
            startCountdownBtn.disabled = false;
            pauseCountdownBtn.disabled = true;
            resetCountdownBtn.disabled = true;
            
            // Re-enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            startCountdownBtn.innerHTML = '<i class="fas fa-play"></i> Start';
            
            showNotification('Countdown reset', 'info');
        }
        
        function updateCountdown() {
            if (countdownTimeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownRunning = false;
                countdownTime.textContent = '00:00:00';
                countdownTime.classList.remove('glow');
                
                // Alert animation
                document.body.classList.add('alert');
                setTimeout(() => {
                    document.body.classList.remove('alert');
                }, 2500);
                
                // Play sound (if we had one)
                showNotification('Countdown finished!', 'success');
                
                // Re-enable inputs
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
                
                startCountdownBtn.disabled = false;
                pauseCountdownBtn.disabled = true;
                resetCountdownBtn.disabled = false;
                
                startCountdownBtn.innerHTML = '<i class="fas fa-play"></i> Start';
                
                return;
            }
            
            countdownTimeLeft -= 1000;
            countdownTime.textContent = formatTime(countdownTimeLeft);
        }
        
        // Utility functions
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function validateTimeInput() {
            // Ensure values are within valid ranges
            if (hoursInput.value < 0) hoursInput.value = 0;
            if (hoursInput.value > 23) hoursInput.value = 23;
            if (minutesInput.value < 0) minutesInput.value = 0;
            if (minutesInput.value > 59) minutesInput.value = 59;
            if (secondsInput.value < 0) secondsInput.value = 0;
            if (secondsInput.value > 59) secondsInput.value = 59;
        }
        
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function handleKeyboardShortcuts(e) {
            // Prevent spacebar from scrolling the page
            if (e.code === 'Space') {
                e.preventDefault();
            }
            
            // Global shortcuts
            if (e.code === 'KeyT') {
                toggleTheme();
            }
            if (e.code === 'KeyM') {
                toggleManualThemeSelector();
            }
            
            // Mode-specific shortcuts
            if (stopwatchDisplay.classList.contains('active')) {
                if (e.code === 'Space') {
                    if (stopwatchRunning) {
                        pauseStopwatch();
                    } else {
                        startStopwatch();
                    }
                } else if (e.code === 'KeyL') {
                    addStopwatchLap();
                } else if (e.code === 'KeyR') {
                    resetStopwatch();
                }
            } else if (countdownDisplay.classList.contains('active')) {
                if (e.code === 'Space') {
                    if (countdownRunning) {
                        pauseCountdown();
                    } else {
                        startCountdown();
                    }
                } else if (e.code === 'KeyR') {
                    resetCountdown();
                }
            }
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
